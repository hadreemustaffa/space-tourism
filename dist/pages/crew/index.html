<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Space Tourism Website solution for frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="/space-tourism/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
    rel="stylesheet">
  
  <title>Space Tourism</title>
  <script type="module" crossorigin src="/space-tourism/assets/index-ae368962.js"></script>
  <link rel="stylesheet" href="/space-tourism/assets/index-0ca4a6a3.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="/space-tourism/assets/logo-43040818.svg" alt="">
    </div>

    <nav>
      <button id="navToggle" class="btn btn-navigation-toggle" aria-expanded="false" aria-controls="navigation-list">
        <span class="sr-only">Menu</span>
      </button>

      <ul id="navigation-list" class="list">
        <li class="list__item">
          <a href="/space-tourism/" class="list__item-link underline-effect" id="home">
            <span aria-hidden="true">00</span>Home
          </a>
        </li>
        <li class="list__item">
          <a href="/space-tourism/pages/destination/" class="list__item-link underline-effect" id="destination">
            <span aria-hidden="true">01</span>Destination
          </a>
        </li>
        <li class="list__item">
          <a href="/space-tourism/pages/crew/" class="list__item-link underline-effect" id="crew">
            <span aria-hidden="true">02</span>Crew
          </a>
        </li>
        <li class="list__item">
          <a href="/space-tourism/pages/technology/" class="list__item-link underline-effect" id="technology">
            <span aria-hidden="true">03</span>Technology
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container container--crew">
    <h1 class="container__title"><span aria-hidden="true">02</span>Meet your crew</h1>

    <div class="container__item">
      <picture>
        <source srcset="/space-tourism/assets/image-douglas-hurley-d49c6980.webp " type="image/webp">
        <img src="/space-tourism/assets/image-douglas-hurley-eefed9f8.png" type="image/png" alt="image of the commander">
      </picture>
    </div>

    <div role="tablist" class="container__slider">
      <button aria-selected="true" role="tab" tabindex="0" class="container__slider-dots btn">
        <span class="sr-only">The commander</span>
      </button>
      <button aria-selected="false" role="tab" tabindex="-1" class="container__slider-dots btn ">
        <span class="sr-only">The mission specialist</span>
      </button>
      <button aria-selected="false" role="tab" tabindex="-1" class="container__slider-dots btn ">
        <span class="sr-only">The pilot</span>
      </button>
      <button aria-selected="false" role="tab" tabindex="-1" class="container__slider-dots btn ">
        <span class="sr-only">The crew engineer</span>
      </button>
    </div>

    <article role="tabpanel" class="container__text" tabindex="0">
      <header>
        <h2 class="container__text-title">Commander</h2>
        <p class="container__text-name">Douglas Hurley</p>
      </header>
      <p class="container__description">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and
        former NASA astronaut. He launched
        into
        space for the third time as commander of Crew Dragon Demo-2.</p>
    </article>

  </main>

  
</body>

</html>
